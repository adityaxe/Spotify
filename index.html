<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container flex bgblack">
        <div class="bar rounded">
            <div class="home bggrey m1 rounded p1">
                <div class="logo"><img src="pic/logo.png" alt="">
                
                </div>
                <img class="close" src="pic/cross.svg" alt=""> 
                <ul>
                    <li><img class="invert" src="pic/home.png" alt="">Home</li>
                    <li><img class="invert" src="pic/search.png" alt="">Search</li>
                </ul>
            </div>
            <div class="lib m1 bggrey rounded p1">
                <div class="heading">
                    <h2>Your Library</h2>
                </div>
                <div class="slist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="footerpage/dummy.html">Legal</a></div>
                    <div><a href="footerpage/dummy.html">Privacy</a></div>
                    <div><a href="footerpage/dummy.html">Cookies</a></div>
                    <div><a href="footerpage/dummy.html">Ads</a></div>
                    <div><a href="footerpage/dummy.html">Accessibility</a></div>

                </div>
            </div>

        </div>
        <div class="main bggrey p1 rounded">
            <div class="nav ">
                <img class="menu" src="pic/menu.svg" alt="">
                <div></div>
                <div>
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Playlists</h2>
                <div class="cards">
                    <div class="box">
                        <img id="albuma" class="playy" src="pic/play.png" alt="">
                        <img src="pic/art.jpg" alt="">
                        <h2>ChillRap</h2>
                        <p>Easygoing beats for your mellow mood.</p>
                    </div>

                    <div class="box">
                        <img id="albumb" class="playy" src="pic/play.png" alt="">
                        <img src="pic/art2.jpg" alt="">
                        <h2>Hip-Hop</h2>
                        <p>Low-key hip-hop, high-key vibes.</p>
                    </div>

                    <div class="box">
                        <img id="albumc" class="playy" src="pic/play.png" alt="">
                        <img src="pic/art3.jpg" alt="">
                        <h2>West-Coast Classics</h2>
                        <p>Timeless Vibes from the West Coast</p>
                    </div>
                    <div class="empty"></div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="seek"></div>
                    <div class="circle"></div>
                </div>
                <div class="three">
                    <div class="songname"> </div>
                    <div class="btns">
                        <img id="back" class="barbtn" src="pic/backbtn.svg" alt="">
                        <img id="mid" src="pic/playbtn.svg" alt="">
                        <img id="next" class="barbtn" src="pic/nextbtn.svg" alt="">
                    </div>
                    <div class="songtime"> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</html>
